    <main>
      <h1>Contact</h1>
      <div>
        Kamila<br />
        Frankfurt, Deutschland<br />
        <br />
      </div>
      <div>
        <form
          action="mailto:kamila.utiukova@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />
          <label for="user_email" class="standard-label">E-mail*:</label>
          <input id="user_email" type="email" name="email" required />
          <label for="user_tel" class="standard-label">Tel:</label>
          <input id="user_tel" typ name="phone" />
          <label for="user_message" class="standard-label"
            >Message* (max 240 char):</label
          >
          <textarea
            id="user_message"
            name="message"
            maxlength="240"
            required
          ></textarea>
          <button class="button button4" type="submit" value="send">
            Send
          </button>
        </form>
      </div>
